<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Property</title>
    <style>
        body{
            background-color: #e8eff7; /* Dark gray background color */
        }
        h1{
            font-size: 40px;
            color: #7979f7; /* Blue color */
        }
        p{
            font-size: 20px; /* Font size for paragraph */
            color: #3203db; /* Red color */
        }
    </style>
</head>
<body>
    <!--Internal Style: Styles are placed within <style> tags in the <head> section.
        
    cleaner than inline: More organized compare to inline styles
    
    Reusable Style: Styles can be reused across multiple HTML documents-->

    
    <h1>This is a heading</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, autem?</p> 
</body>
</html>
