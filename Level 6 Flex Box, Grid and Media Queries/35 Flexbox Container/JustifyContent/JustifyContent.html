<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify Content</title>
    <link rel="stylesheet" href="JustifyContent.css">
</head>
<body>
    <img src="JustifyContent.png" alt="">

<h3>Justify Content: Center</h3>
    <div class="div1" id="con1">
        <div id="box1" class="Container1" ><p>Box 1</p></div>

        <div id="box2" class="Container1"><p>Box 2</p></div>

        <div id="box3" class="Container1" ><p>Box 3</p></div>

        <div id="box4" class="Container1"><p>Box 4</p></div>
    </div>


<h3>Justify-content: flex-end</h3>
    <div class="div2" id="con2">
        <div id="box1" class="Container2" ><p>Box 1</p></div>

        <div id="box2" class="Container2"><p>Box 2</p></div>

        <div id="box3" class="Container2" ><p>Box 3</p></div>

        <div id="box4" class="Container2"><p>Box 4</p></div>
    </div>

<h3>Justify Content: flex-start</h3>
    <div class="div1" id="Con3">
        <div id="box1" class="Container1" ><p>Box 1</p></div>

        <div id="box2" class="Container1"><p>Box 2</p></div>

        <div id="box3" class="Container1" ><p>Box 3</p></div>

        <div id="box4" class="Container1"><p>Box 4</p></div>
    </div>


<h3>Justify Content: space-between</h3>
    <div class="div1" id="Con4">
        <div id="box1" class="Container1" ><p>Box 1</p></div>

        <div id="box2" class="Container1"><p>Box 2</p></div>

        <div id="box3" class="Container1" ><p>Box 3</p></div>

        <div id="box4" class="Container1"><p>Box 4</p></div>
    </div>



</body>
</html>
