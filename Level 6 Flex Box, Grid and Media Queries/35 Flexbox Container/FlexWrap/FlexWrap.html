<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Wrap</title>
    <link rel="stylesheet" href="FlexWrap.css">
</head>
<body>
    <img src="../AlignItem/FlexWrap/FlexWrap.png" alt="">

<h3>flex-wrap: nowrap</h3>
    <div class="div1" id="Con1">
        <div id="box1" class="Container1" ><p>Box 1</p></div>

        <div id="box2" class="Container1"><p>Box 2</p></div>

        <div id="box3" class="Container1" ><p>Box 3</p></div>

        <div id="box4" class="Container1"><p>Box 4</p></div>

        <div id="box5" class="Container1"><p>Box 4</p></div>
    </div>

<h3>flex-wrap: wrap</h3>
    <div class="div1" id="Con2">
        <div id="box1" class="Container1" ><p>Box 1</p></div>

        <div id="box2" class="Container1"><p>Box 2</p></div>

        <div id="box3" class="Container1" ><p>Box 3</p></div>

        <div id="box4" class="Container1"><p>Box 4</p></div>

        <div id="box5" class="Container1"><p>Box 5</p></div>
    </div>



<h3>flex-wrap: wrap-reverse</h3>
    <div class="div1" id="Con3">
        <div id="box1" class="Container1" ><p>Box 1</p></div>

        <div id="box2" class="Container1"><p>Box 2</p></div>

        <div id="box3" class="Container1" ><p>Box 3</p></div>

        <div id="box4" class="Container1"><p>Box 4</p></div>

        <div id="box5" class="Container1"><p>Box 5</p></div>
    </div>

</body>
</html>
